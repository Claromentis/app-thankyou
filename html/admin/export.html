<block id="admin_breadcrumb">
	<li><a href="/thankyou/admin/"><loc name="thankyou:admin:breadcrumb">Thank You</loc></a></li>
	<li class="active"><loc name="thankyou:admin:breadcrumb:export">Export</loc></li>
</block>

<block id="info_panel_pills">
	<include file="menu.html" />
</block>

<block id="page_body">
	<h3>
		<loc name="thankyou:admin:export_heading">Export Messages</loc>
	</h3>

	<p class="text-muted">
		<loc name="thankyou:admin:export_help">Want to export the love and cherish it forever in a CSV format?</loc>
	</p>

	<hr/>

	<form method="post" class="form-horizontal">
		<div class="form-group">
			<label for="start_date" class="control-label col-sm-1">
				<loc name="thankyou:admin:export:period">Period</loc>
			</label>
			<div class="col-sm-11">
				<component class_key="date_picker" name="start_date" id="start_date"/>
				-
				<component class_key="date_picker" name="end_date" id="end_date"/>
			</div>


		</div>
		<hr/>

		<div class="form-group">
			<div class="col-sm-11 col-sm-offset-1">
				<div class="btn-toolbar">
					<button type="submit" class="btn btn-default">
						<span class="glyphicons-file-export glyphicons"></span>
						<loc name="thankyou:admin:export_csv">Export to CSV</loc>
					</button>
				</div>
			</div>
		</div>
	</form>
</block>

<include file="../../common/layouts/admin_with_info_panel.html" />
