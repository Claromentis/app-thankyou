<div name="list">
	<div class="row">
		<div class="col-md-12">
			<div class="btn-toolbar pull-right" name="create_container">
				<component class_key="thankyou.create" name="create" form="0"/>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div>
				<ul name="thank_yous" datasrc="" class="list-unstyled thank-you js-thank-you-list">
					<ifempty>
						<li name="no_thanks">No thanks</li>
					</ifempty>
					<li class="thank-you-item">
						<component class_key="thankyou.thank" name="thank_you" comments="1" form="0"/>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<include file="includes/modal.html"/>
	<include file="includes/delete_modal.html"/>
</div>
<script type="text/javascript">
    require(["domReady", "/intranet/thankyou/js/build/thankyou.bundle.js", "jquery"], function (domReady, ThankYou, $) {
        domReady(function () {
            var thank_you = new ThankYou($('.' + ${class.json}));
            thank_you.tags_config.placeholder = '<loc name="thankyou:common:select_core_values"></loc>';
        });
    });
</script>

<script type="text/javascript">
    require(['domReady', 'jquery'], function (domReady, $) {
        domReady(function () {
            $('.js-comments-reveal').click(function (ev) {
                var comments = $(this).closest($('.js-thank-you')).find($('.js-comments'))
                comments.toggle();
            })
        })
    });
</script>
