<div id="thank_you_delete_modal" class="js-thank_you-delete-modal modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<form method="post" class="form-horizontal js-thank_you-delete-form">
				<input type="hidden" name="id"/>
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 name="thankyou:component:delete_thank_you" class="modal-title">Delete thank you</h4>
				</div>
				<div class="modal-body">
					<div class="js-form-error" data-name="problem_details-title" style="text-align: center;"></div>
					<p><txt name="thankyou:component:delete_confirm">Are you sure you want to delete this thank you note?</txt></p>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-danger"><loc name="common:delete">Delete</loc></button>
				</div>
			</form>
		</div>
	</div>
</div>
