<div id="thank_you_delete_modal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="/thankyou/thanks/delete" method="post" class="form-horizontal">
				<input type="hidden" name="csrf_token" />
				<input type="hidden" name="thank_you_id" id="delete_thank_you_id" />
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 name="thankyou:component:delete_thank_you" class="modal-title">Delete thank you</h4>
				</div>
				<div class="modal-body">
					<p><txt name="thankyou:component:delete_confirm">Are you sure you want to delete this thank you note?</txt></p>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-danger"><loc name="common:delete">Delete</loc></button>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
	var cla_thank_you_delete_modal = {
        GetModal: function () {
            return $('#thank_you_delete_modal');
        },
        SetObjectID: function(id) {
            $('#delete_thank_you_id').val(id);
        },
        Show: function(display) {
            var modal = this.GetModal();
            if (display === true) {
                modal.modal('show');
            }
            else {
                modal.modal('hide');
            }
        }
	};
</script>
