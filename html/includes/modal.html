<include file="../../common/select2_inc.html"/>
<div id="thank_you_modal" class="modal fade js-thank_you-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<form method="post" class="form-horizontal js-thank_you-form">
				<input type="hidden" name="id"/>
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>
					<h4 name="thankyou:component:say_thank_you" class="modal-title">Say thank you</h4>
				</div>
				<div class="modal-body">
					<div class="js-form-error" data-name="problem_details-title" style="text-align: center;"></div>
					<div id="thank_you_user_row" class="form-group">
						<label name="thankyou:component:modal:to" class="control-label col-sm-2"
							   for="thank_you_user">To</label>

						<div class="form-control-static pt-0 col-sm-10">
							<div class="js-thank_you-picker-container">
								<component class_key="sugre_picker" name="thank_you_user" multiple="1"
										   id="thank_you_user" allow_unset="1"/>
							</div>
							<div class="js-thank_you-thanked-names-container" style="display:none;">
								<span class="js-thank_you-thanked-names">John Smith</span>
							</div>
							<div class="js-form-error" data-name="thanked"></div>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">
							<loc name="thankyou:admin:core_values"></loc>
						</label>
						<div class="col-sm-10">
							<select name="thank_you_tags[]" id="thank_you_tags" datasrc="" multiple="multiple"
									class="form-control"></select>
							<div class="js-form-error" data-name="tags"></div>
						</div>
					</div>

					<div class="form-group">
						<label name="thankyou:component:modal:comment" class="control-label col-sm-2"
							   for="thank_you_description">Comment</label>

						<div class="col-sm-10">
							<textarea name="thank_you_description" id="thank_you_description"
									  class="form-control"></textarea>
							<div class="js-form-error" data-name="description"></div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button name="thankyou:component:modal:close" class="btn btn-default" data-dismiss="modal"
							aria-hidden="true">Close
					</button>
					<button name="thankyou:component:modal:submit" class="btn btn-primary">Submit</button>
				</div>

				<input type="hidden" name="csrf_token">
			</form>
		</div>
	</div>
	<script type="text/template" class="js-form-error-template">
		<span class="text-danger"></span>
	</script>
</div>
<script type="text/javascript">
    require(["/intranet/thankyou/js/build/thankyou.bundle.js"], function (thank_you) {
        thank_you.tags_config.placeholder = '<loc name="thankyou:common:select_core_values"></loc>';
        thank_you.configureTags();
    });
</script>
